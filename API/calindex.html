<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Calculator</title>

  <!-- Load CSS from FastAPI static mount -->
  <link rel="stylesheet" href="/static/calstyle.css" />

  <!-- Google Analytics: replace G-XXXXXXXXXX with your actual G-ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FEKLLF7Y6E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FEKLLF7Y6E'); // ‚Üê replace this with your actual g-id
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled value="0" />

    <div class="buttons">
      <button data-value="C">C</button>
      <button data-value="/">/</button>
      <button data-value="*">*</button>
      <button data-value="-">-</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="+">+</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="=">=</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="0">0</button>

      <button data-value=".">.</button>
      <button data-value="%">%</button>
      <button data-value="//">//</button>
      <button data-value="fun">Fun</button>
    </div>
  </div>

  <!-- Load JS from FastAPI static mount -->
  <script src="/static/calmain.js"></script>
</body>
</html>
