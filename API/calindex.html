<!DOCTYPE html>
<html>
<head>
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="/static/calstyle.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Mini Calculator ðŸš€</h1>
        <input type="number" id="a" placeholder="Enter first number">
        <input type="number" id="b" placeholder="Enter second number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="//">//</option>
            <option value="%">%</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <h2 id="result"></h2>
    </div>

    <script src="/static/calmain.js"></script>
</body>
</html>
