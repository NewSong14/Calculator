<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Calculator 2035</title>
  <link rel="stylesheet" href="calstyle.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FEKLLF7Y6E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FEKLLF7Y6E');  <!-- Replace with your actual g-id -->
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <!-- Row 1 -->
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <!-- Row 2 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <!-- Row 3 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equals">=</button>

      <!-- Row 4 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <!-- Row 5 -->
      <button>.</button>
      <button>%</button>
      <button>//</button>
    </div>
  </div>

  <script src="calmain.js"></script>
</body>
</html>
