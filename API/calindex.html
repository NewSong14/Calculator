<!DOCTYPE html>
<html>
<head>
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="/static/calstyle.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Mini Calculator UI ðŸš€</h1>
        <input type="number" id="a" placeholder="Enter first number">
        <input type="number" id="b" placeholder="Enter second number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="//">//</option>
            <option value="%">%</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <h2 id="result"></h2>
    </div>

    <script>
    async function calculate() {
        const a = Number(document.getElementById("a").value);
        const b = Number(document.getElementById("b").value);
        const op = document.getElementById("operation").value;

        const response = await fetch("/calculate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({a: a, b: b, operation: op})
        });

        const data = await response.json();
        document.getElementById("result").innerText = "Result: " + data.result;
    }
    </script>
</body>
</html>
