<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberpunk Calculator 2035</title>
  <link rel="stylesheet" href="calstyle.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FEKLLF7Y6E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FEKLLF7Y6E');  <!-- Your actual g-id -->
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled value="0" />

    <div class="buttons">
      <!-- Row 1 -->
      <button class="clear" data-value="C">C</button>
      <button class="operator" data-value="/">/</button>
      <button class="operator" data-value="*">*</button>
      <button class="operator" data-value="-">-</button>

      <!-- Row 2 -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="+">+</button>

      <!-- Row 3 -->
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="equals" data-value="=">=</button>

      <!-- Row 4 -->
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="0">0</button>

      <!-- Row 5 -->
      <button data-value=".">.</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="//">//</button>

      <!-- Fun button at bottom-right -->
      <button id="fun-button">ðŸŽ‰</button>
    </div>
  </div>

  <script src="calmain.js"></script>
</body>
</html>
